{% extends "inc/org_base.html" %}

{% block content %}
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light rounded h-100 p-4">
            <div class="row">
                <div class="col-sm col-sm-8">
                    <h6 class="mb-4">Мероприятия</h6>
                </div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for event in events %}
                    <div class="col">
                        <div class="card">
                            <img src="{{ event.image.url }}" class="card-img-top" width="100px"
                                 height="220px">
                            <div class="card-body">
                                <h5 class="card-title"><a href="/lk/events/{{ event.pk }}/detail">{{ event.name }}</a>
                                </h5>
                                <p class="card-text">
                                    {{ event.description | truncatechars:100 }}
                                <hr>

                                Начало: {{ event.start_date }}<br>
                                Конец: {{ event.end_date }}
                                </p>
                                <a href="/lk/organizer/events/{{ event.id }}/edit" class="btn btn-primary"><i class="fa fa-pen"></i></a>
                                <a href="/lk/organizer/events/{{ event.id }}/materials" class="btn btn-primary"><i class="fa fa-book"></i></a>
                                <a href="/lk/organizer/events/{{ event.id }}/view" class="btn btn-primary"><i class="fa fa-play"></i></a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p>Мероприятия отсутствуют</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Sales Chart End -->


{% endblock content %}
