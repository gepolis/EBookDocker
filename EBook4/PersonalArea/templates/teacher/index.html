{% extends "inc/teacher_base.html" %}
{% block content %}
    <!-- Sale & Revenue End -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-24 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Лучшие в классе</h6>
                    <canvas id="myChart"></canvas>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const ctx = document.getElementById('myChart');

                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [{% for student in students %} '{{ student.full_name }}', {% endfor %}],
                                datasets: [{
                                    label: 'баллы',
                                    data: [{% for student in students %} {{ student.points }}, {% endfor %}],
                                    borderWidth: 2,
                                    backgroundColor: [
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255,1)',
                                        'rgba(255, 159, 64, 1)',
                                        'rgba(240, 120, 50, 1)',
                                    ],
                                    borderColor: [
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)',
                                        'rgba(240, 120, 50, 1)',

                                    ],
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>


                </div>
            </div>
        </div>
    </div>
        <!-- Sales Chart Start -->
        <!-- Sales Chart End -->


{% endblock content %}
