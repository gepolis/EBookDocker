{% extends "inc/teacher_base.html" %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="row">
                <div class="col-sm col-sm-11">
                    <h6 class="mb-4">Ученики</h6>
                </div>
                <div class="col-sm col-sm-1">
                    <a href="pdf" target="_blank" class="btn btn-primary"><i class="fa fa-print"></i></a>
                </div>
            </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ФИО</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for member in members %}
                        <tr>
                            <td>{{member.full_name}}</td>
                            <td>
                                <a class="btn btn-primary"  href="/lk/classroom/student/{{member.pk}}/view"><i class="fa fa-eye"></i></a>
                                <a class="btn btn-danger" href="/lk/classroom/student/{{member.pk}}/delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Sales Chart End -->


{% endblock content %}
